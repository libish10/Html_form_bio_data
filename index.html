<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO DATA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BIO-DATA</h1>
        <form id="myform">
            <fieldset class="fieldset">
                <legend>Personal Information:</legend>
                <ul>
                    <li><label for="name">Name:</label>
                        <input type="text" name="sname" placeholder="Surname">
                        <input type="text" name="fname" placeholder="First Name ">
                        <input type="text" name="mname" placeholder="Middle Name">
                     </li>
                     <li>
                        <label for="Dob">Date of Birth:</label>
                        <select name="Dob">
                            <option>January</option>
                            <option>Feburary</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>   
                        </select>
                        <select name="Dob">
                            <option>1</option><option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option><option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option><option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select name="Dob">
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>

                            <option>1999</option><option>2000</option>
                            <option>2001</option><option>2002</option><option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option><option>2015</option>
                            <option>2016</option><option>2017</option>
                            <option>2018</option><option>2019</option>
                            <option>2020</option><option>2021</option><option>2022</option><option>2023</option>
                        </select>
                        
                     </li>
                     <li>
                        <label for="Dob">Place of Birth:</label>
                        <input type="text" name="city" placeholder="City/Town">
                        <input type="text" name="country" placeholder="Country">
                     </li>
                     <li>
                         <span>Gender:</span>
                         <input type="radio" value="Male" name="gender"><label for="male">Male</label>
                         <input type="radio" value="Female" name="gender"><label for="female">Female</label>
                     </li>
                     <li>
                         <span>Civil Status:</span>
                         <input type="radio" value="Single" name="status"><label for="Single">Single</label>
                         <input type="radio" value="Married" name="status"><label for="Married">Married</label>
                         <input type="radio" value="Annulled" name="status"><label for="Annulled">Annulled</label>
                         <input type="radio" value="Windowed" name="status"><label for="Windowed">Windowed</label>
                         <input type="radio" value="Seperated" name="status"><label for="Seperated">Seperated</label>
                        
                     </li>
                     <li>
                        <label for="religion">Religion:</label>
                        <input type="text" name="religion">
                     </li>
                     <li>
                        <label for="Citizenship">Citizenship:</label>
                        <input type="text" name="Citizenship" >
                     </li>
                     <li>
                        <label for="home">Home Address:</label>
                        <input type="text" name="home" placeholder="Street">
                        <input type="text" name="village" placeholder="Village/Barangay">
                        <input type="text" name="city_town" placeholder="City/Town">
                        <input type="text" name="Province" placeholder="Province">
                     </li>
                     <li>
                        <label for="zip_code">Zip Code:</label>
                        <input type="text" name="zip_code" >
                     </li>
                     <li>
                        <label for="Contact_number">Contact Number:</label>
                        <input type="number" name="Contact_number" placeholder="Telephone#/Mobile#" >
                     </li>
                     <li>
                        <label for="email">E-mail Address:</label>
                        <input type="email" name="email" >
                     </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
